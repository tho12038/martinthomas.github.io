<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Home</title>
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="/homework/css/screen.css" type="text/css" media="screen">
</head>

<body>
  <header id="page-header">
      </header>
    <main id="page-main">
        <form method="get" action="//autocomplete.wunderground.com/aq" id="srchfrm">
            <input type="search" name="query" id="query">
            <input type="submit" name="submit" value="Search" id="send"> </form>
        <section id="searchResults">
            <h2>Search Results</h2> </section>
        <section id="weather-container">
            <h1 id="cityDisplay"></h1>
            <ul id="current_conditions">
                <p id="currentTemp"></p>
                <p id="summary"></p>
                <p id="add1"></p>
                <p id="add2"></p>
                <p id="add3"></p>
            </ul>
        </section>
    </main>
    <nav id ="page-nav"></nav>
    <footer id="page-footer">
      <div id="footer-content"></div>
      <small>Last updated: November 26, 2016 </small>
    </footer>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="/homework/week12/scripts/search.js"></script>
    <script src="/homework/week11/scripts/modules.js"></script>

    </body>
</html>
