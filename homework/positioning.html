<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Positioning</title>
    <link href="/homework/css/screen.css" type="text/css" rel="stylesheet" media="screen">
    <style>
    .relative{
        position: relative;
        left: 50px;
        top: 50px;
        }
        main{
            background-color: azure;
        }
        div#wrapper{
            background-color: bisque;
        }
        .absolute{
            position: absolute;
            right: 50px;
            bottom: 50px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>CIT 230</h1>
        </header>
        <nav>
            <p>Navigation Here</p>
        </nav>
        <main>
            <h1>Practice Document</h1>
            <p class="relative"> Relative Position</p>
            <p class="absolute">Absolute Position</p>
            <p class="fixed">Fixed Position</p>

        </main>
        <footer>
            <ul>
                <li>&copy;2016</li>
                <li>
                    <!--Add your name here, replacing this comment-->
                </li>
                <li>Last Updated:
                    <!-- Put today's date following the colon -->
                </li>
            </ul>
            <p> </p>
        </footer>
    </div>
</body>

</html>
